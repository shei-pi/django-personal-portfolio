{% extends 'portfolio/base.html' %}

{%block content%}

    {% load static %}
    <h1>This is {{ user }} portfolio!</h1>

    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br />
    <a href="{% static 'portfolio/resume.pdf' %}">Resume</a>
    <br />
    <img src="{% static 'portfolio/to_koh_phanghan.jpg' %}" height="300" />

    {% for project in projects %}

    <h2>{{ project.title }}</h2>

    <p>{{ project.description }}</p>

    <img src="{{ project.image.url }}" height="300" />
    {% if project.url %}
    <br /><a href="{{ project.url }}">Link</a> {% endif %} {% endfor %}


{%endblock%}
